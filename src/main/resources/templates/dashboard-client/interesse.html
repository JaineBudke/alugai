		<!-- Font Awesome -->

	</head>
	<body>
   		
   		<section>
   			
   			<nav class="navbar navbar-expand-lg navbar-light bgcolor-b">
			  <a class="navbar-brand" href="#" style="color: white">ALUGAÍ</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="/index" style="color: white">Home <span class="sr-only">(Página atual)</span></a>
			      </li>
			      
			    </ul>
			  </div>
			</nav>
   			
   			
   			<div class="container row">
   				
   				<div class="col-md-3 right-nav bgcolor-lb">
   					<div class="margin-dash">
   						<center>
   						<img class="profile-image" th:src="@{/images/profile.png}"/>
   						<h4>Jaine Budke</h4>
   						<h5>jainebudke@hotmail.com</h5>
   						</center>
   					</div>
   					<hr />
   					
   					<div class="container row" >
                		<ul class="nav flex-column" >

                   			<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-home" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/dashboard-client}" class="nav-label">Home</a>
                		        </div>
                    		</li>
							
							<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-check" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/favorites}" class="nav-label">Favoritos</a>
                		        </div>
                    		</li>
							
		                   	
							<li class="nav-item">
		                        <div class="nav-link active">
		                            <i class="fa fa-user" style="font-size: 1.3em; color: #4d4d4d"></i>
		                            <a th:href="@{/profile-client}" class="nav-label">Perfil</a>
		                        </div>
		                    </li>
		                </ul>
		            </div>
   						
   				</div>
   				
				<div class="col-md-9 bgcolor-g margin-dash">
					<h3>Informe um novo interesse</h3>
					<form class="register-form" method="POST"
	      				  th:action="@{/interesse-register-action}"
						  th:object="${interesse}">
						  
						<div th:if="${success != null}" class="alert alert-success" role="alert"><span th:text="${success}">msg success</span></div>
						<div th:if="${error != null}" class="alert alert-danger" role="alert"><span th:text="${error}">msg error</span></div>
						
						
						<div class="form-group">
						<div class="form-row"> 
						
						    <label> Valor máximo:</label>
						    <input type="number" class="form-control col-md-4" placeholder="Valor máximo"
						    	   id="valorMaximo" name="valorMaximo" th:field="*{valorMaximo}">
						    </div>
						    <div class="form-row">
						    <label> Quantidade de quartos:</label>
						    <input type="number" class="form-control col-md-4" placeholder="Quantidade de quartos"
						    	   id="quartos" name="quartos" th:field="*{quantidadeQuartos}">
						    </div>
						    <div class="form-row">
						    <label> Bairro:</label>
						    <input type="text" class="form-control col-md-4" placeholder="Bairro"
						    	   id="bairro" name="bairro" th:field="*{bairro}">
						    </div>
						    <div class="form-row">
						    	<label for="casa"> Casa:</label>
						    	<br>
						    	<input type="checkbox" class="form-control col-md-4" placeholder="Casa"
						    	   id="casa" name="casa" th:field="*{casa}" value="True">
				    	  </div> 
				    	  <div class="form-row">
					    	   <label> Apartamento:</label>
						    	<input type="checkbox" class="form-control col-md-4" placeholder="Apartamento"
						    	   id="casa" name="casa" th:field="*{apartamento}" value="True">
						    	</div>
						    	<div class="form-row">   
					    	   <label> Compra:</label>
						    	<input type="checkbox" class="form-control col-md-4" placeholder="Compra"
						    	   id="casa" name="casa" th:field="*{compra}" value="True">
						    </div>
					  	</div>
					  	
						<hr/>
						
					  	<button type="submit" class="btn btn-blue">Cadastrar</button>
					</form>
      			
					
				</div>
		   			
   			</div>
   			
   		</section>
	</body>
</html>
