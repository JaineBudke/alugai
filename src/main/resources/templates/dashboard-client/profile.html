			crossorigin="anonymous">
    	
    	<!-- CSS -->
    	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"  />
		
		<!-- Open Sans Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">			
		
		<!-- Font Awesome -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		

	</head>
	<body>
   		
   		<section>
   			
   			<nav class="navbar navbar-expand-lg navbar-light bgcolor-b">
			  <a class="navbar-brand" href="#" style="color: white">ALUGAÍ</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="/index" style="color: white">Home <span class="sr-only">(Página atual)</span></a>
			      </li>
			      
			    </ul>
			  </div>
			</nav>
   			
   			
   			<div class="container row">
   				
   				<div class="col-md-3 right-nav bgcolor-lb">
   					<div class="margin-dash">
   						<center>
   						<img class="profile-image" th:src="@{/images/profile.png}"/>
   						<h4>Jaine Budke</h4>
   						<h5>jainebudke@hotmail.com</h5>
   						</center>
   					</div>
   					<hr />
   					
   					<div class="container row" >
                		<ul class="nav flex-column" >

                   			<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-home" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/dashboard-client}" class="nav-label">Home</a>
                		        </div>
                    		</li>
							
							<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-check" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/favorites}" class="nav-label">Favoritos</a>
                		        </div>
                    		</li>
							
		                   	
							<li class="nav-item">
		                        <div class="nav-link active">
		                            <i class="fa fa-user" style="font-size: 1.3em; color: #4d4d4d"></i>
		                            <a th:href="@{/profile-client}" class="nav-label">Perfil</a>
		                        </div>
		                    </li>
		                </ul>
		            </div>
   						
   				</div>
   				
				<div class="col-md-9 bgcolor-g margin-dash">
				
				<center>
					<img class="profile-image" th:src="@{/images/profile.png}"/>
					<h4>Jaine Rannow Budke  <i class="fa fa-edit"></i></h4>
					<h5>jainebudke@hotmail.com</h5>
					
					<div class="col-md-11 bgcolor-g margin-dash task-form" >
 			<div th:if="${success != null}" class="alert alert-success" role="alert"><span th:text="${success}">msg success</span></div>
			<div th:if="${error != null}" class="alert alert-danger" role="alert"><span th:text="${error}">msg error</span></div>
			

	 		<h1 class="adapt">Interesses</h1>
			<hr />
			<!-- <a th:href="@{/tasks/create}" class="btn btn-success pull-right">Nova tarefa</a><br/><br/> -->
			
			<table class="table">
				
				<thead>
					<tr>
						<th>Valor máximo do imóvel</th> 
						<th>Quantidade de quartos</th> 
						<th>Bairro</th>
						<th>Casa</th>
						<th>Apartamento</th>
						<th>Para comprar</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="interesse : ${interesses}">
						<td th:text="${interesse.valorMaximo}"></td> 
						<td th:text="${interesse.quantidadeQuartos}"></td> 
						<td th:text="${interesse.bairro}"></td> 
						<td>
							<span th:if="${interesse.casa}">Sim</span>
	    					<span th:unless="${interesse.casa}">Não</span>
						</td> 
						<td>
							<span th:if="${interesse.apartamento}">Sim</span>
	    					<span th:unless="${interesse.apartamento}">Não</span>
						</td> 
						<td>
							<span th:if="${interesse.apartamento}">Sim</span>
	    					<span th:unless="${interesse.apartamento}">Não</span>
						</td> 
						<td style="text-align:center">
								<form th:action="${'/interesses/'+ interesse.id +'/delete'}"
                                   class="btn-group"  method="post" name="f">
                                 <button class="btn btn-xs btn-danger"
                                         onclick="return confirm('Você tem certeza que deseja excluir essa esse interesse?');">
                                     Excluir
                                 </button>
                             </form>
						</td>
					</tr>
				</tbody>
					
			</table>
	 				
		</div>
					
					
					<br><br><br>
				
					<a th:href="@{/profile-client-edit}"><button class="btn btn-blue">Editar perfil</button></a>
					<button class="btn btn-blue">Excluir conta</button>
					
					
				</center>
				</div>
		   			
   			</div>
   			
   		</section>
	</body>
