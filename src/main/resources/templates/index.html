<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>

	 	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <meta name="Alugaí" content="" />
	    <title>Alugaí</title>
	    
		<!-- Bootstrap -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
    	
    	<!-- CSS -->
    	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"  />
		
		<!-- Open Sans Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">			
		
		<!-- Font Awesome -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
		<th:block layout:fragment="stylesheet"></th:block>

	</head>
	<body>
   		
   		<section>
   			
   			<nav class="navbar navbar-expand-lg navbar-light bgcolor-b">
		  <a class="navbar-brand" href="#" style="color: white">ALUGAÍ</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="/index" style="color: white">Home <span class="sr-only">(Página atual)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/login" style="color: white">Entrar</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/register" style="color: white">Cadastro</a>
		      </li>
		    </ul>
		  </div>
		</nav>
   			
   				<div class="col-md-9 bgcolor-g margin-dash">
				
					<div class="row">
					<div class="col-md-8">
					<h3 >ANÚNCIOS</h3>
					</div>
					<div class="col-md-2">
					</div>
					<table class="table table-striped">
					  <thead>
					    <tr>
					      <th scope="col">Condominio</th>
					      <th scope="col">Descrição</th>
					      <th scope="col">Ações</th>
					    </tr>
					  </thead>
					  
					  
					  <tbody>
							<tr th:each="anuncio : ${anuncios}">
								<td th:text="${anuncio.condominio}"></td> 
								<td th:text="${anuncio.descricao}"></td> 
								<td style="text-align:center">
										<a th:href="${'/anuncios/'+ anuncio.id }" class="btn btn-xs btn-primary">Ver</a> 
								 		<a th:href="${'/anuncios/'+ anuncio.id +'/favorite'}" class="btn btn-xs btn-info">Favoritar</a> 
										
								</td> 
							</tr>
						</tbody>

					  
					</table>
				</div>
		   			
   			</div>
   	
</section>
   		<th:block layout:fragment="script"></th:block>
	</body>
</html>
