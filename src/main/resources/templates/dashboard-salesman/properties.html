<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>

	 	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	    <title>Alugaí</title>
	    
		<!-- Bootstrap -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
    	
    	<!-- CSS -->
    	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"  />
		
		<!-- Open Sans Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">			
		
		<!-- Font Awesome -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		

	</head>
	<body>
   		
   		<section>
   			
   			<nav class="navbar navbar-expand-lg navbar-light bgcolor-b">
			  <a class="navbar-brand" href="#" style="color: white">ALUGAÍ</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="/index" style="color: white">Home <span class="sr-only">(Página atual)</span></a>
			      </li>
			      
			    </ul>
			  </div>
			</nav>
   			
   			
   			<div class="container row">
   				
   				<div class="col-md-3 right-nav bgcolor-lb">
   					<div class="margin-dash">
   						<center>
   						<img class="profile-image" th:src="@{/images/profile.png}"/>
   						<h4>Jaine Budke</h4>
   						<h5>jainebudke@hotmail.com</h5>
   						</center>
   					</div>
   					<hr />
   					
   					<div class="container row" >
                		<ul class="nav flex-column" >

                   			<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-home" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/dashboard-salesman}" class="nav-label">Home</a>
                		        </div>
                    		</li>
							
							<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-check" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/properties}" class="nav-label">Meus imóveis</a>
                		        </div>
                    		</li>
							
							<li class="nav-item">
		                        <div class="nav-link active" >
        	                	    <i class="fa fa-check" style="font-size: 1.3em; color: #4d4d4d"></i>
            	        	        <a th:href="@{/advertisement}" class="nav-label">Meus anúncios</a>
                		        </div>
                    		</li>
		                   	
							<li class="nav-item">
		                        <div class="nav-link active">
		                            <i class="fa fa-user" style="font-size: 1.3em; color: #4d4d4d"></i>
		                            <a th:href="@{/profile-salesman}" class="nav-label">Perfil</a>
		                        </div>
		                    </li>
		                </ul>
		            </div>
   						
   				</div>
   				
				<div class="col-md-9 bgcolor-g margin-dash">
				
					<div class="row">
					<div class="col-md-8">
					<h3 >MEUS IMÓVEIS</h3>
					</div>
					<div class="col-md-2">
					<a type="button" th:href="@{/create-property}" class="btn btn-secondary btn-lg">Cadastrar Imóvel</a>
					</div>
					<table class="table table-striped">
					  <thead>
					    <tr>
					      <th scope="col">Tipo</th>
					      <th scope="col">Tamanho</th>
					      <th scope="col">Status</th>
					      <th scope="col">Ações</th>
					    </tr>
					  </thead>
					  
					  
					  <tbody>
							<tr th:each="imovel : ${imoveis}">
								<td th:text="${imovel.tipoImovel}"></td> 
								<td th:text="${imovel.tamanho}"></td> 
								<td >STATUS</td> 
								<td style="text-align:center">
										<a th:href="${'/imoveis/'+ imovel.id }" class="btn btn-xs btn-primary">Ver</a> 
								 		<a th:href="${'/imoveis/'+ imovel.id +'/edit'}" class="btn btn-xs btn-info">Editar</a> 
										<form th:action="${'/imoveis/'+ imovel.id +'/delete'}"
		                                   class="btn-group"  method="post" name="f">
		                                 <button class="btn btn-xs btn-danger"
		                                         onclick="return confirm('Você tem certeza que deseja excluir esse imóvel?');">
		                                     Excluir
		                                 </button>
		                             </form>
								</td> 
							</tr>
						</tbody>
					  
					  
					  
					  
					  
					</table>
				</div>
		   			
   			</div>
   			
   		</section>
	</body>
</html>
