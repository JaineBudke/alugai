<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>

	 	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <meta name="Adapt" content="" />
	    <title>Aluguel Imoveis</title>
	    
		<!-- Bootstrap -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
    	
    	<!-- CSS -->
    	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"  />
		
		<!-- Open Sans Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">			
	
	
	
	</head>
	<body>
			
		<nav class="navbar navbar-expand-lg navbar-light bgcolor-b">
		  <a class="navbar-brand" href="#" style="color: white">ALUGAÍ</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="/index" style="color: white">Home <span class="sr-only">(Página atual)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/login" style="color: white">Entrar</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/register" style="color: white">Cadastro</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		
		
		<div class="bgcolor-g">
			<div class="container">
	      		<div class="row">
	        		
	        		<div class="col-md-2"></div>
	        		<div class="col-sm-12 col-md-8 col-lg-5" style="margin-top: 4em" role="main">
	        			<h3>Login</h3>
	        		
						<div class="login-register-login-part">			
								
							<form name="f" th:action="@{/login}" method="post">
							<div th:if="${param.error}" class="alert alert-error">    
			                    Invalid username and password.
			                </div>
								
								<div data-reactid="10">
									<div class="form-group" data-reactid="11">
										<div class="text-input-error-wrapper" data-reactid="12"></div>
										<div class="text-input-wrapper" data-reactid="13">
											<label for="login_password" data-reactid="20">E-mail</label>
											<input type="email" id="username" class="text-input-input form-control" 
												   name="username" value="" autocomplete="off" data-reactid="14">
										</div>
									</div>
									<div class="text-input standard login-text-input login-password" data-reactid="16">
										<div class="text-input-error-wrapper" data-reactid="17"></div>
										<div class="text-input-wrapper" data-reactid="18">
											<label for="login_password" data-reactid="20">Senha</label>
											<input type="password" id="password" class="text-input-input password-input form-control"
												   name="password" value="" autocomplete="off" data-reactid="19">
										</div>
									</div>
								</div>
								
								<div data-reactid="33">
									<div class="checkbox standard remember-me checkbox-inline" data-reactid="34">
										<div class="text-input-error-wrapper form-group" data-reactid="35"></div>
										<input type="checkbox" id="remember_me"
											   name="remember_me" aria-checked="true" data-reactid="36"
									           value="on" checked="">
									    <label for="remember_me" class="checkbox_label"	data-reactid="37">
									    <span data-reactid="38">Lembrar</span></label>
									</div>
									
									<button class="btn btn-primary" type="submit" data-reactid="40">
										<div class="signin-text" data-reactid="41">Acessar conta</div>
									</button>
									
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	
		</div>
	    
	
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</body>
</html>
