<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>

	 	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <meta name="Adapt" content="" />
	    <title>Alugaí</title>
	    
		<!-- Bootstrap -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
    	
    	<!-- CSS -->
    	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"  />
		
		<!-- Open Sans Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">			

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bgcolor-b">
	  <a class="navbar-brand" href="/index" style="color: white">ALUGAÍ</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="/index" style="color: white">Home <span class="sr-only">(Página atual)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/login" style="color: white">Entrar</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/register" style="color: white">Cadastro</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	
	
	<div class="">
		<div class="">
      		<div class="row">
      			<div class="col-md-2"></div>
      			<div class="col-md-8">
      			
	      			<form class="register-form" method="POST"
	      				  th:action="@{/client-register-action}"
						  th:object="${clienteForm}">
						  
						<div th:if="${success != null}" class="alert alert-success" role="alert"><span th:text="${success}">msg success</span></div>
						<div th:if="${error != null}" class="alert alert-danger" role="alert"><span th:text="${error}">msg error</span></div>
						
						<div class="form-row"> 			   			
	      				<div class="form-group col-md-6">
						    <label for="exampleInputName">Nome:</label>
						    <input type="text" class="form-control" placeholder="Digite seu nome"
						    	   id="name" name="name" th:field="*{cliente.usuario.name}">
					  	</div>
					  	<div class="form-group col-md-6">
						    <label for="exampleInputEmail1">Email:</label>
						    <input type="email" class="form-control" placeholder="Digite seu email"
						    	   id="email" name="email" th:field="*{cliente.usuario.email}">
					  	</div>
					  	</div>
					  	
					  	<div class="form-row"> 
					  	<div class="form-group col-md-6">
						    <label for="exampleInputCpf">CPF:</label>
						    <input type="text" class="form-control" placeholder="Digite seu cpf"
						    	   id="cpf" name="cpf" th:field="*{cliente.usuario.cpf}">
					  	</div>
					  	
					  	<div class="form-group col-md-6">
						    <label for="exampleInputDataNascimento">Data de Nascimento:</label>
						    <input type="date" class="form-control" placeholder="Digite sua data de nascimento"
						    	   id="dataNascimento" name="dataNascimento" th:field="*{cliente.usuario.dataNascimento}">
					  	</div>
					  	</div>
					  	
					  	<hr/>
					  	<div class="form-group">
						    <label for="exampleInputTelefone">Telefone 1:</label>
						    <div class="form-row"> 
						    <input type="text" class="form-control col-md-4" placeholder="DDD"
						    	   id="ddd1" name="ddd1" th:field="*{telefones[0].ddd}">
						    <input type="text" class="form-control col-md-4" placeholder="Numero Telefone"
						    	   id="tel1" name="tel1" th:field="*{telefones[0].numero}">
						    <select id="type" name="type" class="custom-select col-md-4" 
						    th:field="*{telefones[0].tipo}">
						      <option value="RESIDENCIAL">Casa</option>
							  <option value="COMERCIAL">Trabalho</option>
							</select>
						    </div>
					  	</div>
					  	
					  	
					  	<div class="form-group">
						    <label for="exampleInputTelefone">Telefone 2:</label>
						    <div class="form-row"> 
						    <input type="text" class="form-control col-md-4" placeholder="DDD"
						    	   id="ddd2" name="ddd2" th:field="*{telefones[1].ddd}">
						    <input type="text" class="form-control col-md-4" placeholder="Numero Telefone"
						    	   id="tel2" name="tel2" th:field="*{telefones[1].numero}">
						    <select id="type2" name="type2" class="custom-select col-md-4" 
						    th:field="*{telefones[1].tipo}">
						      <option value="RESIDENCIAL">Casa</option>
							  <option value="COMERCIAL">Trabalho</option>
						    </select>
						    </div>
					  	</div>
					  	
					  	<hr/>
					  	
					  	<div class="form-group">
					  		<label for="exampleInputPassword1">Deseja receber ofertas de imóveis por e-mail?</label>
							<select id="ofertas" name="ofertas" class="custom-select col-md-2" 
							th:field="*{cliente.recebeConteudo}" >
						      <option value="true">Sim</option>
						      <option value="false">Não</option>
						    </select>
						</div>
						
						<hr/>
						
						<div class="form-group">
						    <label for="exampleInputTelefone">Adicione os principais interesses na nossa plataforma</label>
						    <div class="form-row"> 
						
						    <label> Valor máximo:</label>
						    <input type="number" class="form-control col-md-4" placeholder="Valor máximo"
						    	   id="valorMaximo" name="valorMaximo" th:field="*{interesse.valorMaximo}">
						    
						    <label> Quantidade de quartos:</label>
						    <input type="number" class="form-control col-md-4" placeholder="Quantidade de quartos"
						    	   id="quartos" name="quartos" th:field="*{interesse.quantidadeQuartos}">
						    
						    <label> Bairro:</label>
						    <input type="text" class="form-control col-md-4" placeholder="Bairro"
						    	   id="bairro" name="bairro" th:field="*{interesse.bairro}">
						    </div>
						    <div class="form-row">
						    	<label> Casa:</label>
						    	<input type="checkbox" class="form-control col-md-4" placeholder="Casa"
						    	   id="casa" name="casa" th:field="*{interesse.casa}" value="True">
						    	   
					    	   <label> Apartamento:</label>
						    	<input type="checkbox" class="form-control col-md-4" placeholder="Apartamento"
						    	   id="casa" name="casa" th:field="*{interesse.apartamento}" value="True">
						    	   
					    	   <label> Compra:</label>
						    	<input type="checkbox" class="form-control col-md-4" placeholder="Compra"
						    	   id="casa" name="casa" th:field="*{interesse.compra}" value="True">
						    </div>
					  	</div>
					  	
						<hr/>
					  	
					  	<div class="form-row"> 
					  	<div class="form-group col-md-6">
						    <label for="exampleInputPassword1">Senha:</label>
						    <input type="password" class="form-control" placeholder="Digite uma senha"
						    		id="password" name="password" th:field="*{cliente.usuario.password}">
						</div>
						<div class="form-group col-md-6">
						    <label for="exampleInputPassword1">Confirme senha:</label>
						    <input type="password" class="form-control" placeholder="Digite novamente a senha">
						</div>
						</div>
						
					  	<button type="submit" class="btn btn-blue">Cadastrar</button>
					</form>
      			
      			</div>
      			<div class="col-md-2"></div>
      			
        		<br><br><br>
			</div>
		</div>

	</div>
    

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
